<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Countdown</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="color"], input[type="datetime-local"] {
        width: 100%; padding: 8px; margin-top: 5px;
    }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #1E3C78; color: #fff; border: none; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .output { margin-top: 20px; word-break: break-all; }
    .preview img { max-width: 100%; margin-top: 15px; border: 1px solid #ccc; }
</style>
</head>
<body>
<div class="container">
    <h2>Gerador de Countdown</h2>
    <label for="end">Data e hora final:</label>
    <input type="datetime-local" id="end">

    <label for="bg">Cor de fundo:</label>
    <input type="color" id="bg" value="#000000">

    <label for="digit">Cor dos dígitos:</label>
    <input type="color" id="digit" value="#FFFFFF">

    <button id="generateBtn" disabled onclick="generateURL()">Gerar URL</button>

    <div class="output" id="output"></div>
    <div class="preview" id="preview"></div>
</div>

<script>
const endInput = document.getElementById("end");
const btn = document.getElementById("generateBtn");
endInput.addEventListener("input", () => {
    btn.disabled = !endInput.value;
});

function generateURL() {
    const baseURL = window.location.origin + "/countdown";
    const end = endInput.value;
    const bg = document.getElementById("bg").value;
    const digit = document.getElementById("digit").value;

    const url = `${baseURL}?end=${end}&bg=${encodeURIComponent(bg)}&digit=${encodeURIComponent(digit)}`;
    document.getElementById("output").innerHTML = `
        <p><strong>URL gerada:</strong></p>
        <p>${url}</p>
        <p>Use este código no e-mail:</p>
        <code>&lt;img src="${url}" style="display:block;max-width:100%" /&gt;</code>
    `;
    document.getElementById("preview").innerHTML = `${url}`;
}
</script>
</body>
</html>
