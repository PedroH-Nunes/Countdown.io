
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerador de Countdown Dinâmico</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
        color: #fff;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 900px;
        margin: auto;
        background: #131313;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #FFD700;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }
    input[type="datetime-local"], input[type="color"], select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #1e1e1e;
        color: #fff;
    }
    button {
        background: #FFD700;
        color: #000;
        font-weight: bold;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
    }
    button:hover {
        background: #e6c200;
    }
    .preview {
        margin-top: 20px;
        text-align: center;
    }
    .preview img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 10px;
    }
    .code-block {
        background: #0f0f0f;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
        font-family: monospace;
        color: #FFD700;
        font-size: 14px;
        word-break: break-all;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Gerador de Countdown Dinâmico</h1>
    <div class="form-group">
        <label for="end">Data limite:</label>
        <input type="datetime-local" id="end">
    </div>
    <div class="form-group">
        <label for="bg">Cor de fundo:</label>
        <input type="color" id="bg" value="#000000">
    </div>
    <div class="form-group">
        <label for="digit">Cor dos números:</label>
        <input type="color" id="digit" value="#FFFFFF">
    </div>
    <div class="form-group">
        <label for="box">Cor das caixas:</label>
        <input type="color" id="box" value="#1E1E1E">
    </div>
    <div class="form-group">
        <label for="size">Tamanho da imagem:</label>
        <select id="size">
            <option value="900x250">900x250 (padrão)</option>
            <option value="600x160">600x160 (compacto)</option>
            <option value="700x200">700x200</option>
        </select>
    </div>
    <button id="generate">Gerar Countdown</button>

    <div class="preview" id="preview">
        <p>Preview aparecerá aqui...</p>
    </div>
    <div class="code-block" id="code">
        &lt;img src="" alt="Contagem regressiva" style="display:block;margin:auto;width:100%;max-width:600px;"&gt;
    </div>
</div>

<script>
document.getElementById('generate').addEventListener('click', function() {
    const end = document.getElementById('end').value;
    const bg = encodeURIComponent(document.getElementById('bg').value);
    const digit = encodeURIComponent(document.getElementById('digit').value);
    const box = encodeURIComponent(document.getElementById('box').value);
    const size = document.getElementById('size').value.split('x');
    const w = size[0], h = size[1];

    if (!end) {
        alert('Por favor, selecione a data limite.');
        return;
    }

    const baseUrl = window.location.origin; // Ajuste para seu domínio real
    const url = `${baseUrl}/countdown-image?end=${end}&bg=${bg}&digit=${digit}&box=${box}&w=${w}&h=${h}`;

    document.getElementById('preview').innerHTML = `${url}&_t=${Date.now()}`;
    document.getElementById('code').textContent = `${url}`;
});
</script>
</body>
</html>
