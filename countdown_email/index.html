
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Countdown Din√¢mico</title>
<style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; text-align: center; }
    .countdown { display: flex; justify-content: center; gap: 20px; margin-top: 50px; }
    .box { background: #1E1E1E; padding: 20px; border-radius: 15px; width: 150px; }
    .number { font-size: 60px; font-weight: bold; }
    .label { font-size: 20px; margin-top: 10px; }
</style>
</head>
<body>
<h2>Falta pouco para o evento!</h2>
<div class="countdown">
    <div class="box"><div id="days" class="number">00</div><div class="label">DIAS</div></div>
    <div class="box"><div id="hours" class="number">00</div><div class="label">HORAS</div></div>
    <div class="box"><div id="minutes" class="number">00</div><div class="label">MINUTOS</div></div>
    <div class="box"><div id="seconds" class="number">00</div><div class="label">SEGUNDOS</div></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const endDate = new Date(params.get("end") || "2025-11-25T15:36:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = endDate - now;

    if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "<h3>Oferta encerrada!</h3>";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = String(days).padStart(2, '0');
    document.getElementById("hours").textContent = String(hours).padStart(2, '0');
    document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
    document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
