
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerador de Countdown Dinâmico</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        color: #222;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }
    input[type="datetime-local"], input[type="color"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        background: #007bff;
        color: #fff;
        font-weight: bold;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
    }
    button:hover {
        background: #0056b3;
    }
    .preview img {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 8px;
    }
    .code-block {
        background: #f0f0f0;
        padding: 10px;
        border-radius: 8px;
        margin-top: 15px;
        font-family: monospace;
        color: #333;
        font-size: 14px;
        word-break: break-word;
        position: relative;
    }
    .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Gerador de Countdown Dinâmico</h1>
    <div class="form-group">
        <label for="end">Data limite:</label>
        <input type="datetime-local" id="end">
    </div>
    <div class="form-group">
        <label for="bg">Cor de fundo:</label>
        <input type="color" id="bg" value="#000000">
    </div>
    <div class="form-group">
        <label for="digit">Cor dos números:</label>
        <input type="color" id="digit" value="#FFFFFF">
    </div>
    <div class="form-group">
        <label for="box">Cor das caixas:</label>
        <input type="color" id="box" value="#1E1E1E">
    </div>
    <button id="generate">Gerar Countdown</button>

    <div class="preview" id="preview"></div>
    <div class="code-block" id="code">
        <button class="copy-btn" id="copyBtn">Copiar</button>
        &lt;table align="center"&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;img src="" style="display:block;max-width:100%;" alt="Contagem regressiva"&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;
    </div>
</div>

<script>
document.getElementById('generate').addEventListener('click', function() {
    const end = document.getElementById('end').value;
    const bg = encodeURIComponent(document.getElementById('bg').value);
    const digit = encodeURIComponent(document.getElementById('digit').value);
    const box = encodeURIComponent(document.getElementById('box').value);

    if (!end) {
        alert('Por favor, selecione a data limite.');
        return;
    }

    const baseUrl = window.location.origin; // Ajuste para seu domínio real
    const url = `${baseUrl}/countdown-image?end=${end}&bg=${bg}&digit=${digit}&box=${box}`;

    // Preview
    document.getElementById('preview').innerHTML = `<img src="${url}&_t=${Date.now // Código para e-mail
    const code = `<table align="center"><tbody><tr><td>${url}</td></tr></tbody></table>`;
    document.getElementById('code').innerHTML = `<button class="copy-btn" id="copyBtn">Copiar</button>${code}`;

    // Botão copiar
    document.getElementById('copyBtn').addEventListener('click', function() {
        navigator.clipboard.writeText(code).then(() => {
            this.textContent = 'Copiado!';
            setTimeout(() => this.textContent = 'Copiar', 1500);
        });
    });
});
</script>
</body>
</html>
