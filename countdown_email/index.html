
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contagem Regressiva</title>
<style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #000000, #1E1E1E);
        color: #fff;
        text-align: center;
        padding: 40px;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #FFD700;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .box {
        background: #1E1E1E;
        padding: 20px;
        border-radius: 15px;
        width: 150px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
    }

    .box:hover {
        transform: scale(1.05);
    }

    .number {
        font-size: 60px;
        font-weight: bold;
        color: #FFD700;
    }

    .label {
        font-size: 18px;
        margin-top: 10px;
        color: #ccc;
        letter-spacing: 1px;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #888;
    }
</style>
</head>
<body>
    <h1>Oferta Especial - Tempo Restante</h1>
    <div class="countdown">
        <div class="box"><div id="days" class="number">00</div><div class="label">DIAS</div></div>
        <div class="box"><div id="hours" class="number">00</div><div class="label">HORAS</div></div>
        <div class="box"><div id="minutes" class="number">00</div><div class="label">MINUTOS</div></div>
        <div class="box"><div id="seconds" class="number">00</div><div class="label">SEGUNDOS</div></div>
    </div>

    <footer>Contagem regressiva dinâmica - Powered by Flask</footer>

<script>
const params = new URLSearchParams(window.location.search);
const endDate = new Date(params.get("end") || "2025-12-31T23:59:59").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = endDate - now;

    if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "<h2 style='color:#FF0000;'>Oferta encerrada!</h2>";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

   ").textContent = String(seconds).padStart(2, '0');
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
