
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Countdown Dinâmico</title>
<style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; text-align: center; }
    .container { max-width: 500px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="color"], input[type="datetime-local"] {
        width: 100%; padding: 8px; margin-top: 5px;
    }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #1E3C78; color: #fff; border: none; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .countdown { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
    .box { background: #1E1E1E; padding: 20px; border-radius: 15px; width: 150px; }
    .number { font-size: 60px; font-weight: bold; }
    .label { font-size: 20px; margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
    <h2>Gerador de Countdown</h2>
    <label for="end">Data e hora final:</label>
    <input type="datetime-local" id="end">

    <label for="bg">Cor de fundo:</label>
    <input type="color" id="bg" value="#000000">

    <label for="digit">Cor dos dígitos:</label>
    <input type="color" id="digit" value="#FFFFFF">

    <button id="generateBtn" disabled onclick="generateCountdown()">Gerar Countdown</button>

    <div id="countdownContainer"></div>
</div>

<script>
const endInput = document.getElementById("end");
const btn = document.getElementById("generateBtn");
endInput.addEventListener("input", () => {
    btn.disabled = !endInput.value;
});

function generateCountdown() {
    const endDate = new Date(endInput.value).getTime();
    const bgColor = document.getElementById("bg").value;
    const digitColor = document.getElementById("digit").value;

    document.body.style.backgroundColor = bgColor;
    document.body.style.color = digitColor;

    document.getElementById("countdownContainer").innerHTML = `
        <div class="countdown">
            <div class="box"><div id="days" class="number">00</div><div class="label">DIAS</div></div>
            <div class="box"><div id="hours" class="number">00</div><div class="label">HORAS</div></div>
            <div class="box"><div id="minutes" class="number">00</div><div class="label">MINUTOS</div></div>
            <div class="box"><div id="seconds" class="number">00</div><div class="label">SEGUNDOS</div></div>
        </div>
    `;

    function updateCountdown() {
        const now = new Date().getTime();
        const diff = endDate - now;

        if (diff <= 0) {
            document.getElementById("countdownContainer").innerHTML = "<h3>Oferta encerrada!</h3>";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(2, '0');
        document.getElementById("hours").textContent = String(hours).padStart(2, '0');
        document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
        document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
}
</script>
</body>
</html>
